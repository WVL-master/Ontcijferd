    <style>
        body {
          font-family: Arial, sans-serif;
          padding: 5px 20px
        }
	
	.header-container {
	  max-width: 800px;
	  width: 100%;
	  margin: 0 auto;
          overflow: hidden;
	  float: left;
	}

	h2 {
            color: #104271;
            display: inline-block;
            border-bottom: #104271 3px solid;
            margin: 0; /* Verwijder standaard marges van de h2 */
        }

        .tab-container {
          width: 100%;
	  padding: 30px 0px;
          margin: 2px auto;
          float: left;
        }

	.map-container {
	  float: left;
	}
    
        .tab-header {
          overflow: hidden;
        }
    
        .tab-header button {
          background-color: #f2f2f2;
          float: left;
          border: 1px solid darkgrey;
          outline: none;
          cursor: pointer;
          padding: 10px 20px;
	  margin: 10px 0px;
          transition: background-color 0.3s;
          font-weight: bold;
        }
    
        /* Donkere tekstkleur voor geselecteerd tabblad */
        .tab-header button.selected {
            background-color: #b4b4b4; /* Donkere tekstkleur voor geselecteerd tabblad */
        }

        .tab-content {
          display: none;
          padding: 6px;
        }

        .hover-text {
          position: absolute;
          top: 6%;
          left: 20%;
          transform: translateX(-40%);
          text-align: left;
          font-size: 13px;
          opacity: 0;
          visibility: hidden;
          background-color: #a0bf35; /* Voeg hier de gewenste achtergrondkleur toe */
          color: white; /* Voeg hier de gewenste tekstkleur toe */
          padding: 10px;
          transition: opacity 0.3s, visibility 0.3s;
        }

        .tab-header:hover .hover-text {
          opacity: 1;
          visibility: visible;
        }

	.tab-content iframe {
            max-width: 100%; /* Zorg ervoor dat iframes niet breder zijn dan hun container */
        }
        
      </style>

<script>

    // Functie om hover-tekst te tonen
    function showHoverText(text) {
        document.getElementById('hoverText').textContent = text;
        document.getElementById('hoverText').style.opacity = 1;
        document.getElementById('hoverText').style.visibility = 'visible';
        }

    // Functie om hover-tekst te verbergen
    function hideHoverText() {
        document.getElementById('hoverText').style.opacity = 0;
        document.getElementById('hoverText').style.visibility = 'hidden';
        }

    // JavaScript om het eerste tabblad te openen bij het laden van de pagina
    document.getElementById("defaultOpen").click();

    function openTab(tabName) {
      var i, tabContent, tabButtons;
      tabContent = document.getElementsByClassName("tab-content");
      for (i = 0; i < tabContent.length; i++) {
        tabContent[i].style.display = "none";
      }
      
    tabButtons = document.getElementsByClassName("tab-header")[0].getElementsByTagName("button");
        for (i = 0; i < tabButtons.length; i++) {
        tabButtons[i].classList.remove("selected");
    }

    document.getElementById(tabName).style.display = "block";
    event.currentTarget.classList.add("selected");

    }

  </script>
